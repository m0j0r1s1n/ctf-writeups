name: Deploy GitBook

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm install -g honkit
      - run: honkit build

      - uses: actions/upload-pages-artifact@v3
        with:
          path: _book

      - uses: actions/deploy-pages@v4
